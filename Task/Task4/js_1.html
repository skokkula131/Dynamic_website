<!DOCTYPE html>
<html>
    <head>
        
        <script>
            function greet(){
                name=document.getElementById("your_name").value;
                alert("Welcome "+ name);
            }
        </script>
    </head>
    <body>
       <input type="text" placeholder="Enter your name" id="your_name" />
       <button onclick="greet();">Enter</button>
        
        
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
    }

    header {
      background-color: black;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    header p {
      margin: 5px 0 0;
      font-size: 14px;
    }

    .content {
      background-color: gray;
      height: 400px;
      margin: 20px auto;
      max-width: 800px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .button-container {
      text-align: center;
      margin-top: 20px;
    }

    .button-container button {
      background-color: white;
      color: black;
      border: 2px solid black;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .button-container button:hover {
      background-color: black;
      color: white;
    }
    button a{
        outline: none;
        text-decoration: none;
        color: rgb(0, 0, 0);

    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to the Custom Dashboard</h1>
    <p>It doesn't have any functionalities yet!</p>
  </header>
  <div class="content">
   
  </div>
  <div class="button-container">
    <button ><a href="./index.html">Click here to return to Home</a> </button>
  </div>
</body>
</html>

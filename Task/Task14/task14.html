<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Profile</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>
    <h2>Student Information</h2>
    <table>
        <tr>
            <th><input type="text" id="name" placeholder="Enter your name" style="width: 15rem; margin: 0.2rem 0.5rem;">
            </th>
            <th><input type="text" id="email" placeholder="Enter your email"
                    style="width: 15rem;margin:0.2rem 0.5rem;"><br></th>
        </tr>
        <tr>
            <th><input type="text" id="DOB" placeholder="Enter your DOB" style="width: 15rem;margin:0.2rem 0.5rem;">
            </th>
            <th><input type="text" id="nationality" placeholder="Enter your nationality"
                    style="width: 15rem;margin: 0.2rem 0.5rem;"><br></th>
        </tr>
        <tr>
            <th> <button id="insert_info" onclick="info_data()" style="width: 15rem;margin:0  0.5rem;">Insert
                    Info</button>
            </th>
            <th> <button id="clear_info" onclick="clear_data()" style="width: 15rem;margin: 0 0.5rem;">Clear
                    Info</button><br>
            </th>
        </tr>
        <tr>
            <th> <button id="info_btn" onclick="info_fn()" style="width: 15rem;margin: 0 0.5rem ;">My Info
                    Button</button>
            </th>
            <th> <button id="clear_dis" onclick="clear_dis()" style="width: 15rem;margin: 0 0.5rem;">Clear
                    Display</button><br>
            </th>
        </tr>
    </table>
    <h2 id="output">Profiles: </h2>
    <input type="text" id="search_word" placeholder="Search by name or email" style="width: 15rem; margin: 0.2rem 0.5rem;" onkeyup="search_profiles()">
    <h3 id="search_output">Inventory based on search:</h3>
    <script>
        let profiles = [];

        function info_data() {
            let profile = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                DOB: document.getElementById('DOB').value,
                nationality: document.getElementById('nationality').value,
                description: function () {
                    return "Name: " + this.name + "<br>" +
                        "Email: " + this.email + "<br>" +
                        "DOB: " + this.DOB + "<br>" +
                        "Nationality: " + this.nationality + "<br>";
                }
            };
            profiles.push(profile);
        }

        function info_fn() {
            let output = "Profiles:<br>";
            profiles.forEach(profile => {
                output += profile.description() + "<br>";
            });
            document.getElementById('output').innerHTML = output;
        }

        function clear_data() {
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('DOB').value = '';
            document.getElementById('nationality').value = '';
        }

        function clear_dis() {
            document.getElementById('output').innerHTML = '';
        }

        function search_profiles() {
            let keyword = document.getElementById('search_word').value.toLowerCase();
            let searchResult = "Inventory based on search:<br>";
            profiles.forEach(profile => {
                if (profile.name.toLowerCase().includes(keyword) || profile.email.toLowerCase().includes(keyword)) {
                    searchResult += profile.description() + "<br>";
                }
            });
            document.getElementById('search_output').innerHTML = searchResult;
        }
    </script>
</body>

</html>

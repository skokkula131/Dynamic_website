<!DOCTYPE html>
<html>
    <head>
        <script>
            function generate() {
               
                let inputText = document.getElementById('input_field').value;
                let outputText = inputText.toUpperCase();
                document.getElementById('output_field').value = outputText;
            }
        </script>
    </head>
    <body>
        <input id="input_field" placeholder="Input Text" onkeyup="generate()"/>
        <input id="output_field" placeholder="Output Text" disabled/>
    </body>
</html>
